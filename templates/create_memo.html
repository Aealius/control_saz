{% extends 'base.html' %}
{% block content %}


<h3>Создание служебной записки</h3>
<div> Пожалуйста, заполните нижеприведенные поля для того, чтобы можно было сформировать необходимый документ</div>
<br/>
<form method="post" id="createMemoForm">
    <div class="form-group">
        <label for="to">Кому</label>
        <textarea name="to" id="to" class="form-control"></textarea>
    </div>

    <div class="form-group">
        <label for="docNumber">Номер</label>
        <input type="text" id="docNumber" name="docNumber" class="form-control">
    </div>

    <div class="form-group">
        <label for="theme">Тема</label>
        <input type="text" id="theme" name="theme" class="form-control">
    </div>

    <div class="form-group">
        <label for="mainText">Текст</label>
        <textarea name="mainText" id="mainText" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Сформировать</button>
    <button class="btn btn-light">Отмена</button>

</form>

<a title="служебная" class="long-href" href="/uploads/Test/1.pdf" target="_blank">служебная</a>
<br/>
<div class="container">
    <div class="options">
        <!-- Text Stile -->
        <button id="bold" class="option-button format">
            <i class="fa-solid fa-bold"></i>
        </button>
        <button id="italic" class="option-button format">
            <i class="fa-solid fa-italic"></i>
        </button>
        <button id="underline" class="option-button format">
            <i class="fa-solid fa-underline"></i>
        </button>
        <button id="strikethrough" class="option-button format">
            <i class="fa-solid fa-strikethrough"></i>
        </button>
        <button id="superscript" class="option-button script">
            <i class="fa-solid fa-superscript"></i>
        </button>
        <button id="subscript" class="option-button script">
            <i class="fa-solid fa-subscript"></i>
        </button>

        <!-- Lists -->
        <button id="insertOrderedList" class="option-button">
            <i class="fa-solid fa-list-ol"></i>
        </button>
        <button id="insertUnorderedList" class="option-button">
            <i class="fa-solid fa-list"></i>
        </button>
        <button id="indent" class="option-button spacing">
            <i class="fa-solid fa-indent"></i>
        </button>
        <button id="outdent" class="option-button spacing">
            <i class="fa-solid fa-outdent"></i>
        </button>
    </div>
    <div id="text-input" contenteditable="true">

    </div>
</div>

<script src="{{url_for('static', filename = 'src/js/create_memo.js') }}"></script>

{%endblock%}
