{% extends 'base.html' %}

{% block content %}
<h1>Служебная записка</h1>

<form method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="executor">Исполнитель:</label>
        <select class="form-control" id="executor" name="executor" onchange="updateSelectedExecutors()">
            <option value="" selected>Не выбрано</option> 
            <option value="all" data-all="true">Всем</option>
            {% for executor in executors %}
                {% if executor.id != current_user.id %}
                    <option value="{{ executor.id }}">{{ executor.department }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <div id="selected-executors" class="mt-2"></div>
    </div>




    <div class="form-group">
        <label for="description">Описание:</label>
        <textarea class="form-control" id="description" name="description" required></textarea>
    </div>

 
    <div class="form-group">
        <label for="file">Прикрепить файл:</label>
       <input type="file" class="form-control-file" id="file" name="file">
   </div>

    <button type="submit" class="btn btn-primary">Добавить</button>
</form>

<script>

      let allSelected = false; //флаг, указывающий выбрано ли всем
    function updateSelectedExecutors() {
        let executorSelect = document.getElementById('executor');
        let selectedExecutorsDiv = document.getElementById('selected-executors');
        let selectedValue = executorSelect.value;
        let selectedText = executorSelect.options[executorSelect.selectedIndex].text;



        if (selectedValue === 'all') {
             allSelected = true; // установить флаг, если выбрано всем
             executorSelect.value = ''; // сбросить select на дефолтное значение

             selectedExecutorsDiv.innerHTML = '';
            addExecutorToSelected('all','Всем')


        }
          else if(allSelected === true && selectedValue !== '' ){  // selected value all === true  когда уже всем ставится задача и в селект тыкнули


         let allSpan = document.querySelector("#selected-executors > span[data-value='all']");

             allSpan.remove();



             allSelected=false
            addExecutorToSelected(selectedValue, selectedText)




           
          }
           else if (selectedValue !== '') {



                let existingExecutor = document.querySelector(`#selected-executors span[data-value="${selectedValue}"]`);

                if (existingExecutor) {


                     existingExecutor.remove();

                }



                else{
                    addExecutorToSelected(selectedValue,selectedText)




                    executorSelect.value = '';


               }


               

                // Показать выпадающий список, когда все исполнители удалены
                if (selectedExecutorsDiv.querySelectorAll(".executor-item").length === 0) {
                 selectedExecutorsDiv.innerHTML = ''; // Очищаем перед добавлением "Не выбрано"
                 executorSelect.value = '';
               }
               

                executorSelect.value = '';


            }
    }

    function addExecutorToSelected(value, text) {
        let selectedExecutorsDiv = document.getElementById('selected-executors');

        let executorSpan = document.createElement('span');
        executorSpan.classList.add('badge', 'badge-primary', 'mr-2', 'mb-2', 'executor-item');
        executorSpan.textContent = text;
        executorSpan.setAttribute('data-value', value); // Добавить атрибут data-value

        let closeButton = document.createElement('button');
        closeButton.type = 'button';
        closeButton.classList.add('close', 'small-close');
        closeButton.innerHTML = '×';
        closeButton.addEventListener('click', function () {
            let currentValue = this.parentNode.dataset.value; 
            if (currentValue == 'all') {
                allSelected = false;
            }
            this.parentNode.remove();
            updateSelectedExecutors();
        });

        executorSpan.appendChild(closeButton);

        let hiddenInput = document.createElement('input');
        hiddenInput.type = 'hidden';
        hiddenInput.name = 'executor[]';
        hiddenInput.value = value;
        executorSpan.appendChild(hiddenInput);

        selectedExecutorsDiv.appendChild(executorSpan);
    }



    function toggleDeadline() {
        var deadlineField = document.getElementById('deadline-field');
        var deadlineInput = document.getElementById('deadline');
        var бессрочноCheckbox = document.getElementById('is_бессрочно');

        if (бессрочноCheckbox.checked) {
            deadlineField.style.display = 'none';
            deadlineInput.required = false;  // Снять требование при бессрочной задаче
            deadlineInput.value = ''; // Очистить значение поля срока
        } else {
            deadlineField.style.display = 'block';
            deadlineInput.required = true;   // Вернуть требование
        }
    }

    // Вызов функции при загрузке страницы для установки начального состояния
    toggleDeadline();

    // Вызов функции при изменении состояния чекбокса
    document.getElementById('is_бессрочно').addEventListener('change', toggleDeadline);



    updateSelectedExecutors();




</script>

<style>
    .small-close {
        font-size: 12px;
        line-height: 1;
        padding: 2px 4px;
    }

</style>
{% endblock %}
