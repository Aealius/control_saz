{% extends 'base.html' %}

{% block content %}
<h1>Служебная записка</h1>

<form id="addMemoForm" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="executor">Исполнитель:</label>
        <select class="selectpicker show-tick form-control" id="executor" name="executor" data-live-search="true"
            data-actions-box="true" multiple onchange="updateSelectedExecutors()">
            {% for executor in executors %}
            {% if executor.id != current_user.id %}
            <option value="{{ executor.id }}">{{ executor.department }}</option>
            {% endif %}
            {% endfor %}
        </select>
        <div id="selected-executors" class="mt-2"></div>
    </div>
    {% if current_user.is_deputy%}
    <div id="selectpicker2" class="form-group">
        <label id="employeeLabel" for="employee">Сотрудник:</label>
        <select class="selectpicker show-tick form-control" id="employee" name="employee" data-live-search="true" data-actions-box="true">
            <option value=""></option>
        </select>
    </div>
    {% endif %}
    <div class="form-group">
        <label for="description">Описание:</label>
        <textarea class="form-control" id="description" name="description"></textarea>
    </div>

    <div id="dropZone" class="drop-zone">
        <p class="text-muted m-0">Нажмите, чтобы загрузить файл, либо перетащите их</p>
        <p class="text-muted m-0">Подсказка: удерживая клавишу Ctrl, можно выбрать несколько файлов</p>
        <input type="file" id="fileInput" multiple class="hidden">
    </div>
    <ul id="fileList"></ul>

    <input type="hidden" id="sn" name="sn" value="">
    <input type="hidden" id="p" name="p" value="">
    <button type="submit" class="btn btn-primary">Добавить</button>
</form>


<script src="{{url_for('static', filename = 'src/js/validation.js')}}"></script>
<script src="{{url_for('static', filename = 'src/js/fileUpload.js')}}"></script>
<script src="{{url_for('static', filename = 'src/js/add_memo.js')}}"></script>

<style>
    .small-close {
        font-size: 12px;
        line-height: 1;
        padding: 2px 4px;
    }

</style>
{% endblock %}
