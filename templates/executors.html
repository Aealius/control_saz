{% extends 'base.html' %}

{% block content %}
    <h1>Исполнители</h1>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Имя</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for executor in executors %}
                <tr>
                    <td>{{ executor.name }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('delete_executor', executor_id=executor.id) }}" onsubmit="return confirm('Вы уверены, что хотите удалить этого исполнителя?');">
                            <input type="hidden" name="password" value="1234"> 
                            <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('add_executor') }}" class="btn btn-success">Добавить исполнителя</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Вернуться к задачам</a>
{% endblock %}
