{% extends 'base.html' %}

{% block content %}
<h1>Изменить пароль</h1>
<form method="POST">
    <div class="form-group">
        <label for="old_password">Текущий пароль:</label>
        <input type="password" class="form-control" id="old_password" name="old_password" required>
        <i class="fa-regular fa-eye password-toggle-icon" id="passwordToggleOld"></i>
    </div>
    <div class="form-group">
        <label for="new_password">Новый пароль:</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required>
        <i class="fa-regular fa-eye password-toggle-icon" id="passwordToggleNew"></i>
    </div>
    <div class="form-group">
        <label for="confirm_password">Подтверждение пароля:</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        <i class="fa-regular fa-eye password-toggle-icon" id="passwordToggleConfirm"></i>
    </div>
    <button type="submit" class="btn btn-primary">Изменить пароль</button>
</form>

<script src="{{url_for('static', filename = 'src/js/passwordToggleChangePage.js')}}"></script>
{% endblock %}
